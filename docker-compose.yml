version: '3.8'

services:
  playwright-test:
    build: .
    volumes:
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
  
  playwright-tests:
    build: .
    command: /app/node_modules/@playwright/test/cli.js test
    volumes:
      - ./playwright-report:/app/playwright-report
      - ./test-results:/app/test-results
    environment:
      - CI=true
